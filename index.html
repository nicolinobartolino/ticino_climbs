<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ticino Climbs Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
    .emoji-marker {
      font-size: 30px;
      line-height: 1;
      text-align: center;
      pointer-events: auto;
    }
    .progress-container {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 200px;
      text-align: center;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 999;
    }
    #progress-text {
      font-weight: bold;
      margin-bottom: 2px;
    }
    .progress-bar {
      width: 100%;
      background-color: #F2C94C;
      border-radius: 5px;
      overflow: hidden;
      height: 15px;
    }
    .progress-fill {
      height: 100%;
      background-color: #D91E18;
      width: 0%;
    }
    .leaflet-tooltip.tooltip-html {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div class="progress-container">
  <div id="progress-text">Ridden 0/0</div>
  <div class="progress-bar">
    <div id="progress-fill" class="progress-fill"></div>
  </div>
</div>

<script>
  var map = L.map('map').setView([46.2, 8.9], 10);

  var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
  }).addTo(map);

  var borderLayer = omnivore.kml('kml/border.kml').addTo(map);
  borderLayer.on('ready', function() {
    borderLayer.eachLayer(function(layer) {
      if (layer instanceof L.Polyline) {
        layer.setStyle({color: 'black', weight: 3});
      }
    });
  });

  Promise.all([
    fetch('gpx_files.json').then(r => r.json()),
    fetch('climbs_info.json').then(r => r.json())
  ])
  .then(([gpxFiles, info]) => {

    // Update progress bar
    var totalClimbs = Object.keys(info).length;
    var riddenClimbs = Object.values(info).filter(c => c.status === 'ridden').length;
    var progressText = document.getElementById('progress-text');
    var progressFill = document.getElementById('progress-fill');
    progressText.innerText = `Ridden ${riddenClimbs}/${totalClimbs}`;
    progressFill.style.width = (riddenClimbs / totalClimbs * 100) + '%';

    gpxFiles.forEach(function(f) {
      var layer = omnivore.gpx('gpx/' + f).addTo(map);

      layer.on('ready', function() {
        var coords = layer.getLayers()[0].getLatLngs();
        var climbInfo = info[f] || {};

        var riddenLineColor = '#D91E18';
        var plannedLineColor = '#F2C94C';
        var lineColor = climbInfo.status === 'planned' ? plannedLineColor : riddenLineColor;

        layer.getLayers()[0].setStyle({color: lineColor, weight: 4, opacity:1});

        // emoji markers
        var startMarker = L.marker(coords[0], {
          icon: L.divIcon({
            className: 'emoji-marker',
            html: 'üìç',
            iconSize: [30,30],
            iconAnchor: [15,30]
          })
        });

        // tooltip includes Category if it exists and is not "--"
        var startTooltip = climbInfo.start_name || f;
        if (climbInfo.category && climbInfo.category.trim() !== '--') {
          startTooltip += `<br><b>Category:</b> ${climbInfo.category}`;
        }
        startMarker.bindTooltip(startTooltip, {
          permanent:false,
          direction:"top",
          className:'tooltip-html'
        });

        var endMarker = L.marker(coords[coords.length - 1], {
          icon: L.divIcon({
            className: 'emoji-marker',
            html: '‚õ∞Ô∏è',
            iconSize: [30,30],
            iconAnchor: [15,30]
          })
        });

        var popupHTML = '';
        if (climbInfo.distance) popupHTML += `<b>Distance:</b> ${climbInfo.distance}<br>`;
        if (climbInfo.elevation_gain) popupHTML += `<b>Elevation gain:</b> ${climbInfo.elevation_gain}<br>`;
        if (climbInfo.avg_gradient) popupHTML += `<b>Avg gradient:</b> ${climbInfo.avg_gradient}<br>`;
        if (climbInfo.PB) popupHTML += `<b>PB:</b> ${climbInfo.PB}<br>`;
        if (climbInfo.strava) {
          if (climbInfo.strava.trim() !== '' && climbInfo.strava.trim() !== '--') {
            popupHTML += `<b>Strava:</b> <a href="${climbInfo.strava}" target="_blank">Activity</a>`;
          } else {
            popupHTML += `<b>Strava:</b> --`;
          }
        } else {
          popupHTML += `<b>Strava:</b> --`;
        }
        endMarker.bindPopup(popupHTML);

        // show markers based on zoom
        if (map.getZoom() >= 12) {
          startMarker.addTo(map);
          endMarker.addTo(map);
        }

        map.on('zoomend', function() {
          if (map.getZoom() >= 12) {
            if (!map.hasLayer(startMarker)) map.addLayer(startMarker);
            if (!map.hasLayer(endMarker)) map.addLayer(endMarker);
          } else {
            if (map.hasLayer(startMarker)) map.removeLayer(startMarker);
            if (map.hasLayer(endMarker)) map.removeLayer(endMarker);
          }
        });
      });
    });
  })
  .catch(err => console.error('Error loading GPX files or metadata:', err));
</script>

</body>
</html>
