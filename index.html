<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ticino Climbs Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Omnivore for GPX/KML -->
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // -------------------------
  // 1. Initialize map
  // -------------------------
  var map = L.map('map').setView([46.2, 8.9], 10);

  // OpenStreetMap HOT layer
  L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
  }).addTo(map);

  // -------------------------
  // 2. Border KML (black line)
  // -------------------------
  var borderLayer = omnivore.kml('kml/border.kml').addTo(map);
  borderLayer.on('ready', function() {
    borderLayer.eachLayer(function(layer) {
      if (layer instanceof L.Polyline) {
        layer.setStyle({color: 'black', weight: 3});
      }
    });
  });

  // -------------------------
  // 3. Marker icons
  // -------------------------
  var greenIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
    iconSize: [25,41],
    iconAnchor: [12,41],
    popupAnchor: [1,-34]
  });

  var redIcon = L.icon({
    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
    iconSize: [25,41],
    iconAnchor: [12,41],
    popupAnchor: [1,-34]
  });

  // -------------------------
  // 4. Load GPX files and metadata
  // -------------------------
  Promise.all([
    fetch('gpx_files.json').then(r => r.json()),
    fetch('climbs_info.json').then(r => r.json())
  ])
  .then(([gpxFiles, info]) => {
    gpxFiles.forEach(function(f) {
      var layer = omnivore.gpx('gpx/' + f).addTo(map);

      layer.on('ready', function() {
        var coords = layer.getLayers()[0].getLatLngs();
        var climbInfo = info[f] || {};

        // Line color based on status
        var lineColor = climbInfo.status === "planned" ? "#D4A017" : "#800020"; // yellow ochre / burgundy
        layer.getLayers()[0].setStyle({color: lineColor, weight: 4});

        // Start marker (green) with tooltip
        L.marker(coords[0], {icon: greenIcon})
          .addTo(map)
          .bindTooltip(climbInfo.start_name || climbInfo.name || f, {permanent: false, direction: "top"});

        // End marker (red) with full popup, show '--' if empty
        var popupHTML = '';
        popupHTML += `<b>Distance:</b> ${climbInfo.distance || '--'}<br>`;
        popupHTML += `<b>Elevation gain:</b> ${climbInfo.elevation_gain || '--'}<br>`;
        popupHTML += `<b>Avg gradient:</b> ${climbInfo.avg_gradient || '--'}<br>`;
        popupHTML += `<b>PB:</b> ${climbInfo.PB || '--'}<br>`;
        if (climbInfo.strava) popupHTML += `Strava: <a href="${climbInfo.strava}" target="_blank">Activity</a>`;

        L.marker(coords[coords.length - 1], {icon: redIcon})
          .addTo(map)
          .bindPopup(popupHTML);
      });
    });
  })
  .catch(err => console.error('Error loading GPX files or metadata:', err));
</script>

</body>
</html>
