<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ticino Climbs Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

  <style>
    body { margin:0; padding:0; }
    #map { width:100%; height:100vh; }
    .emoji-marker {
      font-size: 30px;
      line-height: 1;
      text-align: center;
      pointer-events: auto;
    }
    .progress-container {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-family: Arial, sans-serif;
      width: 220px;
      text-align: center;
    }
    .progress-label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }
    .progress-bar {
      width: 100%;
      height: 14px;
      background-color: #F2C94C;
      border-radius: 7px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #D91E18;
      width: 0%;
      border-radius: 7px 0 0 7px;
    }
  </style>
</head>
<body>
<div id="map"></div>

<div class="progress-container">
  <span class="progress-label" id="progress-text">Loading progress...</span>
  <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
  </div>
</div>

<script>
  var map = L.map('map').setView([46.2, 8.9], 10);

  var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
  }).addTo(map);

  var borderLayer = omnivore.kml('kml/border.kml').addTo(map);
  borderLayer.on('ready', function() {
    borderLayer.eachLayer(function(layer) {
      if (layer instanceof L.Polyline) {
        layer.setStyle({color: 'black', weight: 3});
      }
    });
  });

  Promise.all([
    fetch('gpx_files.json').then(r => r.json()),
    fetch('climbs_info.json').then(r => r.json()),
    fetch('stats.json').then(r => r.json())
  ])
  .then(([gpxFiles, info, stats]) => {

    // progress bar setup
    var total = stats.total || 0;
    var ridden = stats.ridden || 0;
    var percent = total > 0 ? (ridden / total) * 100 : 0;
    document.getElementById("progress-text").textContent = `Ridden ${ridden}/${total}`;
    document.getElementById("progress-fill").style.width = percent + "%";

    gpxFiles.forEach(function(f) {
      var layer = omnivore.gpx('gpx/' + f).addTo(map);

      layer.on('ready', function() {
        var coords = layer.getLayers()[0].getLatLngs();
        var climbInfo = info[f] || {};

        var riddenLineColor = '#D91E18';
        var plannedLineColor = '#F2C94C';
        var lineColor = climbInfo.status === 'planned' ? plannedLineColor : riddenLineColor;

        layer.getLayers()[0].setStyle({color: lineColor, weight: 4, opacity:1});

        // emoji markers
        var startMarker = L.marker(coords[0], {
          icon: L.divIcon({
            className: 'emoji-marker',
            html: 'üìç',
            iconSize: [30,30],
            iconAnchor: [15,30]
          })
        });

        var endMarker = L.marker(coords[coords.length - 1], {
          icon: L.divIcon({
            className: 'emoji-marker',
            html: '‚õ∞Ô∏è',
            iconSize: [30,30],
            iconAnchor: [15,30]
          })
        });

        // start marker popup with Category
        var startPopupHTML = '';
        if (climbInfo.start_name) startPopupHTML += `<b>${climbInfo.start_name}</b><br>`;
        if (climbInfo.category) startPopupHTML += `<b>Category:</b> ${climbInfo.category}<br>`;
        startMarker.bindPopup(startPopupHTML);

        // end marker popup
        var endPopupHTML = '';
        if (climbInfo.distance) endPopupHTML += `<b>Distance:</b> ${climbInfo.distance}<br>`;
        if (climbInfo.elevation_gain) endPopupHTML += `<b>Elevation gain:</b> ${climbInfo.elevation_gain}<br>`;
        if (climbInfo.avg_gradient) endPopupHTML += `<b>Avg gradient:</b> ${climbInfo.avg_gradient}<br>`;
        if (climbInfo.PB) endPopupHTML += `<b>PB:</b> ${climbInfo.PB}<br>`;

        // updated Strava logic
        if (climbInfo.strava) {
          if (climbInfo.strava.trim() !== '' && climbInfo.strava.trim() !== '--') {
            endPopupHTML += `<b>Strava:</b> <a href="${climbInfo.strava}" target="_blank">Activity</a>`;
          } else {
            endPopupHTML += `<b>Strava:</b> --`;
          }
        } else {
          endPopupHTML += `<b>Strava:</b> --`;
        }

        endMarker.bindPopup(endPopupHTML);

        if (map.getZoom() >= 12) {
          startMarker.addTo(map);
          endMarker.addTo(map);
        }

        map.on('zoomend', function() {
          if (map.getZoom() >= 12) {
            if (!map.hasLayer(startMarker)) map.addLayer(startMarker);
            if (!map.hasLayer(endMarker)) map.addLayer(endMarker);
          } else {
            if (map.hasLayer(startMarker)) map.removeLayer(startMarker);
            if (map.hasLayer(endMarker)) map.removeLayer(endMarker);
          }
        });
      });
    });
  })
  .catch(err => console.error('Error loading GPX files or metadata:', err));
</script>

</body>
</html>
